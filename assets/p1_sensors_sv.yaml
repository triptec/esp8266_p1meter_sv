# Sensors for esp8266_p1meter-sv to be used in Home Assistant

- platform: mqtt
  name: P1 Consumption
  unit_of_measurement: 'kWh'
  state_topic: "sensors/power/p1meter/consumption"
  value_template: "{{ value|float / 1000 }}"

